<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO-BU Martial Arts</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Hero Section */
        .hero-carousel {
            margin-bottom: 2rem;
        }
        
        .hero-carousel .carousel-item {
            height: 400px;
        }
        
        .hero-carousel img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        /* Gallery Grid */
        .gallery-grid {
            margin: 2rem 0;
        }
        
        .gallery-grid img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        /* Call to Action */
        .cta-section {
            background-color: #f8f9fa;
            padding: 4rem 0;
            text-align: center;
            margin: 2rem 0;
        }

        /* Footer */
        .footer {
            background-color: #212529;
            color: white;
            padding: 3rem 0;
        }

        .social-icons a {
            color: white;
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        /* Navigation */
        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="path/to/logo.png" alt="Martial Arts GYM">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Classes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Carousel -->
    <div id="heroCarousel" class="carousel slide hero-carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="path/to/hero1.jpg" class="d-block w-100" alt="Martial Arts Training">
            </div>
            <div class="carousel-item">
                <img src="path/to/hero2.jpg" class="d-block w-100" alt="Martial Arts Class">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Gallery Grid -->
    <div class="container gallery-grid">
        <div class="row">
            <div class="col-md-4">
                <img src="image/gallery1.jpg" alt="Training">
            </div>
            <div class="col-md-4">
                <img src="image/gallery2.jpg" alt="Instruction">
            </div>
            <div class="col-md-4">
                <img src="image/gallery3.jpg" alt="Practice">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="path/to/gallery4.jpg" alt="Equipment">
            </div>
            <div class="col-md-6">
                <img src="path/to/gallery5.jpg" alt="Sparring">
            </div>
        </div>
    </div>

    <!-- Call to Action -->
    <div class="cta-section">
        <div class="container">
            <h2>Start Your Martial Arts Journey Today</h2>
            <p class="lead">Join our community and transform your life through martial arts</p>
            <button class="btn btn-primary btn-lg">Get Started</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>DO-BU</h3>
                    <p>Your journey to martial arts excellence starts here</p>
                </div>
                <div class="col-md-6 text-end">
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
