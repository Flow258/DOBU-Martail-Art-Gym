<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Step Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 1.5rem;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form id="registrationForm">
            <!-- Step 1 -->
            <div class="form-step active" id="step1">
                <h3 class="mb-3">Step I: Quick Sign Up</h3>
                <button type="button" class="btn btn-primary mb-2">FB</button>
                <button type="button" class="btn btn-danger mb-4">Sign up with Google</button>
                <div class="mb-3">
                    <input type="text" class="form-control" id="first_name" placeholder="Your first name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="last_name" placeholder="Your last name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Your email address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Pick a password" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
            </div>

            <!-- Step 2 -->
            <div class="form-step" id="step2">
                <h3 class="mb-3">Step II: Customize Your Plan</h3>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5>Basic</h5>
                                <p>€25.00/month</p>
                                <input type="radio" name="plan" value="Basic">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5>Intermediate</h5>
                                <p>€35.00/month</p>
                                <input type="radio" name="plan" value="Intermediate">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5>Advanced</h5>
                                <p>€45.00/month</p>
                                <input type="radio" name="plan" value="Advanced">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5>Elite</h5>
                                <p>€60.00/month</p>
                                <input type="radio" name="plan" value="Elite">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="prevStep(1)">Back</button>
                <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
            </div>

            <!-- Step 3 -->
            <div class="form-step" id="step3">
                <h3 class="mb-3">Step III: Payment</h3>
                <div class="mb-3">
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="zip" placeholder="ZIP Code" required>
                </div>
                <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Back</button>
                <button type="submit" class="btn btn-primary">Complete Signup</button>
            </div>
        </form>
    </div>

    <script>
        function nextStep(step) {
            $('.form-step').removeClass('active');
            $('#step' + step).addClass('active');
        }

        function prevStep(step) {
            nextStep(step);
        }

        $('#registrationForm').on('submit', function(e) {
            e.preventDefault();
            // Add your validation logic here
            alert('Signup completed!');
        });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
